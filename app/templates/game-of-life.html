<div id="game-of-life-header">
    <h1>Game of Life - {{vm.levelMessage()}}</h1>

    <button ng-click="vm.nextLevel()" ng-show="!vm.isGameOver()" >Next</button>
    <button ng-click="vm.init()" >Reset</button>
    <button ng-click="vm.runAnimation()">{{vm.getAnimateButtonText()}}</button>
    <button ng-click="vm.randomiseLevel()" ng-show="vm.level === 0">Randomise <Level></Level></button>

    <label for="birth-chance" ng-show="vm.level === 0">Chance of Random Birth:</label>
    <input id="birth-chance" ng-model="vm.randomBirthChance" ng-show="vm.level === 0" min="0" max="100" />
    <hr/>
</div>

<div id="game-of-life-grid">

    <svg width="1024" height="768">

        <circle ng-repeat="cell in vm.getCells();"
                ng-c-x="{{vm.getX(cell)}}" ng-c-y="{{vm.getY(cell)}}" r="4" style="{{vm.getStyle(cell)}}"
                ng-click="vm.toggleAlive(cell)">
        </circle>

    </svg>

</div>
