<div id="game-of-life-header">
    <game-title message="vm.levelMessage"></game-title>

    <next-level-button next-level="vm.nextLevel" is-game-over="vm.isGameOver" ></next-level-button>

    <button ng-click="vm.init()" >Reset</button>
    <button ng-click="vm.runAnimation()">{{vm.getAnimateButtonText()}}</button>
    <button ng-click="vm.randomiseLevel()" ng-show="vm.game.level === 0">Randomise <Level></Level></button>

    <label for="birth-chance" ng-show="vm.game.level === 0">Chance of Random Birth:</label>
    <input id="birth-chance" ng-model="vm.game.randomBirthChance" ng-show="vm.game.level === 0" min="0" max="100" />
    <hr/>
</div>

<game-of-life-view grid="vm.game.grid"></game-of-life-view>
